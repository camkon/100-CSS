<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="profile.css">
  <title>Profile Card</title>
</head>
<body>

  <div id="wrapper">
    <div id="box">
      <div id="main">
        <div id="dp">
          <span id="img"></span>
          <span class="bo" id="boOne"></span>
          <span class="bo" id="boTwo"></span>
        </div>
        <div id="userId">
          <span class="one">Jessica Potter</span>
          <span class="two">Visual Artist</span>
        </div>
        <button>Follow</button>
        <button>Message</button>
      </div>

      <div id="side">
        <span class="num">
          <span class="one">523</span>
          <span class="two">Posts</span>
        </span>
        <span class="num">
          <span class="one">1387</span>
          <span class="two">Likes</span>
        </span>
        <span class="num">
          <span class="one">146</span>
          <span class="two">Follower</span>
        </span>
      </div>
    </div>
  </div>

  <script src="profile.js"></script>
  
</body>
</html>
